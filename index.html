<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--for scaling across various devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--set the color for the URL bar on Chrome on Android phones/tablets-->
    <meta name="theme-color" content="#000000">

    <title>UMD Course Vis</title>

    <!--Vue D3 Network lib-->
    <script src="https://cdn.jsdelivr.net/npm/vue-d3-network@0.1.26/dist/vue-d3-network.umd.min.js"></script>
    <style src="vue-d3-network/dist/vue-d3-network.css"></style>

    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Vue.js development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <form v-on:submit.prevent="onSubmit">
            <label for="course">I want to take </label>
            <input class="uppercase" type="text" autofocus="autofocus" name="Course ID" v-model="targetCourseId" size="8" maxlength="8">
            <input type="button" v-on:click="onSubmit" value="Go &rarr;">
        </form>
        <svg>
            <defs>
                <marker id="m-end" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z"></path>
                </marker>
            </defs>
        </svg>
        <d3-network ref='net' :net-nodes="nodes" :net-links="links" :options="options" :link-cb="lcb" />


    </div>


    <!--javascript-->
    <script type="text/javascript" src="main.js"></script>

    <style>
        html {
            background-color: #fff7f7;
            font-family: monospace;
            font-weight: bold;
            font-size: 16px;
        }

        .uppercase {
            text-transform: uppercase;
        }

        .node-label {
            font-size: 1rem;
        }

        #m-end {
            margin: 10px;
            fill: #d1caca;
        }
    </style>

</body>

</html>
